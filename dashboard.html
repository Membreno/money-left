<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Money Left</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <div class="container">
    <div class="total-funds">
      <h4 class="total-funds__amount">$1000.00</h4>
    </div>
    <div class="modify-funds">
      <button class="btn btn-success">Add Income</button>
      <button class="btn btn-warning">Deduct Expense</button>
    </div>
    <div class="track-bar">
      <div class="track-bar__fill"></div>
    </div>
    <div id="monthly-expenses">
      <table class="table table-striped table-dark table-bordered">
        <thead>
          <tr>
            <th scope="col">Due Date</th>
            <th scope="col">Expense Name</th>
            <th scope="col">Amount Owed</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Rent</td>
            <td>$ 800.00</td>
            <td><button class="btn btn-outline-success">Pay</button></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Netflix</td>
            <td>$ 13.99</td>
            <td><button class="btn btn-success">Pay</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="./js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
